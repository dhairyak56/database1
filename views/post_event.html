<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Event</title>
    <link rel="stylesheet" href="/css/post_event.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">CauseConnect</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/events">Events</a></li>
                <li><a href="/faqs">FAQs</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup" class="sign-up">Sign Up</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="post-event-form">
            <h1>Post a New Event</h1>
            <form action="/events" method="POST">
                <div class="form-group">
                    <label for="name">Event Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="organization">Organization Name:</label>
                    <input type="text" id="organization" name="organization" required>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="text" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="image">Image URL:</label>
                    <input type="url" id="image" name="image" required>
                </div>
                <button type="submit" class="btn-primary">Post Event</button>
            </form>
        </div>
    </main>
</body>
</html>
